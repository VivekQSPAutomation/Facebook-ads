apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipapp
  template:
    metadata:
      labels:
        app: zipapp
    spec:
      containers:
      - name: zipapp
        image: zip:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: zipapp
spec:
  selector:
    app: zipapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
